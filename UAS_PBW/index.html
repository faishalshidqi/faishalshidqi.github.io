<script>
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
        myObj = JSON.parse(this.responseText);
        let text="";
        for (let x  = 0; x < 3; x++) {
            text+="<div class='column'>";
            text+="<a>";
            text+="<img src='"+myObj[x].gambar+"' class='items' '> <br>";
            text+= `<span class="name"> ${myObj[x].nama}</span>
            <br>
                <span class="price">Rp. ${myObj[x].harga}<br></span>`;
            text+="</a>";
            text+="</div>";
        }
        document.getElementById('row1').innerHTML = text;

    }

    xmlhttp.open("GET", "json/terlaris.json");
    xmlhttp.send();
